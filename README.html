<h1 id="svn-graphs">svn-graphs</h1>
<p>Create punchcard graph image from SVN working copy</p>
<h2 id="installation">Installation</h2>
<pre><code class="lang-bash">npm install -g svn-graphs
</code></pre>
<p>Unless previously installed you&#39;ll <em>need</em> <strong>Cairo</strong>. For system-specific installation view the <a href="https://github.com/LearnBoost/node-canvas/wiki/_pages">node-canvas Wiki</a>.</p>
<h2 id="usage">Usage</h2>
<p>cd to your SVN working copy</p>
<pre><code class="lang-bash">svn-graphs
</code></pre>
